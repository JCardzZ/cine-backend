<div class="container mt-2">
  <div class="row mt-2"><div class="d-flex justify-content-center">
    <a class="btn btn-dark text-center" routerLink="/add-movie">Crear Pelicula</a>
  </div>

  </div>
  <br>

  <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" *ngFor="let item of pelicula">
            <div class="card">
                <img src="{{item.imageUrl}}" class="card-img-top" alt="..." height="350"/>
                <div class="card-body">
                    <h5 class="card-title">{{item.nombre}}</h5>
                    <p class="card-text">
                        <b>Nombre: </b>{{item.nombre}}
                    </p>
                    <p class="card-text">
                        <b>Poder: </b>{{item.poder}}
                    </p>
                    <p class="card-text">
                        <b>Productora: </b>{{item.productora}}
                    </p>
                    <p class="card-text">
                        <b>Sinopsis: </b>{{item.sinopsis}}
                    </p>
                    <p class="card-text">
                        <b>Observación: </b>{{item.observacion}}
                    </p>
                </div>
              <div class="card-body">
        <a class="btn btn-primary" [routerLink]="['edit-movie', item._id]" >Editar</a> -
          <button type="button" class="btn btn-danger" (click)="openDeletePopup(item._id)">Eliminar</button>
              </div>
            </div>
        </div>
    </div>
</div>


<!-- Botón para abrir el modal -->

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Eliminar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de eliminar este registro?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
